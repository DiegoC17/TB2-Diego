<p>reserva-listar works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Reserva">
    <th mat-header-cell *matHeaderCellDef> Reserva </th>
    <td mat-cell *matCellDef="let element"> {{element.CReserva}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion</th>
    <td mat-cell *matCellDef="let element"> {{element.TDetalle}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Historial">
    <th mat-header-cell *matHeaderCellDef> Historial </th>
    <td mat-cell *matCellDef="let element"> {{element.historial.historial}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
